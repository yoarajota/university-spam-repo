<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button">Clique-me!</button>

    <script>
        document.getElementById("button").addEventListener('click', () => {
            let totalSalarios = 0;

            for (let i = 1; i <= 5; i++) {
                const salario = parseFloat(prompt(`Digite o salário do funcionário ${i}:`));
                if (isNaN(salario)) {
                    alert("Por favor, insira um valor numérico válido.");
                    return;
                }
                totalSalarios += salario;
            }

            alert(`O valor total gasto com salários é R$ ${totalSalarios.toFixed(2)}.`);
        })
    </script>
</body>

</html>
